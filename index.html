<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    
    <section class="container">
        <div class="calculadora">
            
            <div class="pantalla">
                <textarea name="pantalla" id="pantalla" readonly></textarea>
            </div>
            
            <div class="botones">
                <div class="boton" id="7">7</div>
                <div class="boton" id="8">8</div>
                <div class="boton" id="9">9</div>
            
                <div class="boton" id="4">4</div>
                <div class="boton" id="5">5</div>
                <div class="boton" id="6">6</div>
            
                <div class="boton" id="1">1</div>
                <div class="boton" id="2">2</div>
                <div class="boton" id="3">3</div>
                <div class="boton" id="0">0</div>
            
                <div class="boton operadores" id="+">+</div>
                <div class="boton operadores" id="-">-</div>
                <div class="boton operadores" id="*">*</div>
                <div class="boton operadores" id="/">/</div>
                <div class="boton operadores" id="=">=</div>
                <div class="boton">.</div>
                <div class="boton" id="C">C</div>
            </div>
        
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
